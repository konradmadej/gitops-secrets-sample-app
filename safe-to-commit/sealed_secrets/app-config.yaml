apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: app-config
  namespace: gitops-secrets
spec:
  encryptedData:
    connection: 
    password: 
    username: 
  template:
    metadata:
      creationTimestamp: null
      name: app-config
      namespace: gitops-secrets
    data:
      app.config: |
        <?xml version="1.0"?>
        <configuration>
            <connectionStrings>   
                <add name="MyKey" 
                    connectionString="Server={{ index . "connection" }};Database=myDataBase;Uid={{ index . "username" }};Pwd={{ index . "password" }};"
                    providerName="System.Data.SqlClient"/>
            </connectionStrings>
        </configuration>


